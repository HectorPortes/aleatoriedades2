    <h1>Configurações git via VSCode</h1>
    <p>
    <b>Passo 1:</b> abrir o terminal
    <br>
    <b>Passo 2:</b> git init
    <br>
    <b>Passo 3:</b> git config --global user.name "meu nome (do github)"
    <br>
    <b>Passo 4:</b> git config --global user.email "meu email (do github)"
    <br>
    <b>Passo 5:</b> git remote add oriin "https://github.com/nome_do_repositorio_do_github.git"
    </p>
